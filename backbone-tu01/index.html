<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js • TodoMVC</title>
  <link rel="stylesheet" href="assets/index.css">
</head>
<!-- #item-template -->
<script type="text/template" id="item-template">
  <div class="view">
    <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
    <label><%= title %></label>
    <button class="destroy"></button>
  </div>
  <input class="edit" value="<%= title %>">
</script>

<!-- #stats-template フッターの中に埋め込むテンプレート -->
<script type="text/template" id="stats-template">
  <span class="todo-count">残り<strong><%= remaining %></strong>件</span>
  <ul class="filters">
    <li>
      <a class="selected" href="#/">すべて</a>
    </li>
    <li>
      <a href="#/active">未了</a>
    </li>
    <li>
      <a href="#/completed">完了済み</a>
    </li>
  </ul>
  <% if (completed) { %>
  <button class="clear-completed">完了済みの項目を消去
    (<%= completed %>件)</button>
  <% } %>
</script>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="することを入力してください" autofocus>
    </header>
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">すべて完了済みにする/label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer"></footer>
  </section>
  <div class="info">
    <p>項目はダブルクリックすると編集できます</p>
    <p>作： <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
  </div>


  <script type="text/template" id="item-template"></script>
  <script type="text/template" id="stats-template"></script>

  <script src="js/lib/jquery-1.12.4.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>

  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

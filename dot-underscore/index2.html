<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>underscore.js</title>
</head>
<body>
    <script src="underscore-min.js"></script>
    <script>
        (function() {

          // each, map
          /*
          _.each([2, 5, 8], function(num) {
              console.log(num * 2);
          });
          */

          // mapは結果を配列で返す
          var x = _.map([2, 5, 8], function(num) {
              return num * 2;
          });
          console.log(x);

        })();
    </script>
</body>
</html>
